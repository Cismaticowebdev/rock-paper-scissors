<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper and Scissors</title>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Rock, Paper and Scissors</h1>
  </header>

  <main>
    <div class="score">
      <p class="player-score">Player Score: 0</p>
      <p class="computer-score">Computer Score: 0</p>
    </div>
    <div>
      <button class="btn-rock">Rock</button>
      <button class="btn-paper">Paper</button>
      <button class="btn-scissors">Scissors</button>
    </div>
    <p class="round-result"></p>
  </main>

  <footer>
    <p>Made by Cismaticowebdev</p>
  </footer>
</body>

</html>
